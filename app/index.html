<!DOCTYPE html>
<!-- Based on the MDN PWA tutorial at: https://developer.mozilla.org/en-US/docs/Web/Progressive_web_apps/Tutorials/CycleTracker -->
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="black" />
    <title>Mainmates</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icons/app.svg" />
  </head>
  <body>
    <div id="app"></div>


    <main id="canvas">
      <div class="banner" id="error-banner" style="display: none">
        <p></p>
      </div>
      <div class="view" id="home-view" style="display: none">
        <header>
          <h1>Friends</h1>
        </header>
        <section id="inner-circle">
          <friends-circle></friends-circle>
        </section>
      </div>
      <div class="view" id="contact-view" style="display: none">
        <header class="title-with-left-link">
          <p><a href="#" onclick="navigateToView({ name: 'home' }); return false;" class="home-link">&lt; Friends</a></p>
        </header>
        <section id="contact-details">
          <contact-details></contact-details>
        </section>
        <section id="contact-notes">
          <!-- <a href="#" onclick="showPopover(); return false;">Add new note</a> -->
          <a href="#" onclick="navigateToView({ name: 'home' }); return false;">Add new note</a>
          <notes-list></notes-list>
        </section>
      </div>
      <div class="popover-view" id="edit-note-view" style="display: none">
        <div>
          <new-note-form></new-note-form>

        </div>
      </div>
    </main>

    <!-- Symbols -->
    <svg width="0" height="0" hidden>
      <defs>
        <path id="chevronback" fill="none" stroke="#007AFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M328 112L184 256l144 144" />
        <path id="plus" fill="none" stroke="#007AFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M256 112v288m144-144H112" />
      </defs>
    </svg>

    <script src="vendor/pouchdb.min.js"></script>
    <!-- curl -OL https://github.com/pouchdb/pouchdb/releases/download/8.0.1/pouchdb.find.min.js -->
    <!-- <script src="pouchdb.find.min.js"></script> -->
    <script src="lib.js" defer></script>
    <script src="app.js" defer></script>
  </body>
</html>
