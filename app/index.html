<!DOCTYPE html>
<!-- Based on the MDN PWA tutorial at: https://developer.mozilla.org/en-US/docs/Web/Progressive_web_apps/Tutorials/CycleTracker -->
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mainmates</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icons/app.svg" />
  </head>
  <body>
    <main id="canvas">
      <div class="view" id="home-view">
        <header>
          <h1>Notes</h1>
          <div>
            <a href="#" id="new-note-link">Add New</a>
          </div>
        </header>
        <section id="recent-notes">
          <recent-notes></recent-notes>
        </section>
      </div>
      <div class="view" id="new-note-view" style="display: none">
        <header class="title-with-left-link">
          <h3><a href="#" class="home-link">&lt;</a> New note</h3>
        </header>
        <form>
          <p>
            <label for="contact">Contact</label>
            <input type="text" id="note-contact" required />
          </p>
          <p>
            <label for="date">Date</label>
            <input type="date" id="note-date" required />
          </p>
          <p>
            <label for="type">Type</label>
            <select id="note-type" required>
              <option value="">Select a type</option>
              <option value="phone">Phone call</option>
              <option value="meeting">Hang out</option>
              <option value="update">Update</option>
            </select>
          </p>
          <p>
            <label for="note">Note</label>
          </p>
          </p>
            <textarea id="note-text" required></textarea>
          </p>
          <p>
            <button type="submit">Add note</button>
          </p>
        </form>
      </div>

    </main>
    <script src="app.js" defer></script>
  </body>
</html>
