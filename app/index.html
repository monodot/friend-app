<!DOCTYPE html>
<!-- Based on the MDN PWA tutorial at: https://developer.mozilla.org/en-US/docs/Web/Progressive_web_apps/Tutorials/CycleTracker -->
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mainmates</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icons/app.svg" />
  </head>
  <body>
    <main id="canvas">
      <div class="banner" id="error-banner" style="display: none">
        <p></p>
      </div>
      <div class="view" id="home-view">
        <header>
          <h1>Friends</h1>
        </header>
        <section id="inner-circle">
          <friends-circle></friends-circle>
        </section>
      </div>
      <div class="view" id="contact-view" style="display: none">
        <header class="title-with-left-link">
          <p><a href="#" onclick="navigateToView({ name: 'home' }); return false;" class="home-link">&lt; Friends</a></p>
        </header>
        <section id="contact-details">
          <contact-details></contact-details>
        </section>
        <section id="contact-notes">
          <a href="#" onclick="showPopover(); return false;">Add new note</a>
          <notes-list></notes-list>
        </section>
      </div>
      <div class="popover-view" id="edit-note-view" style="display: none">
        <div>
          <form>
            <nav class="sheet-actions">
              <a href="#" onclick="hidePopover(); return false;">Cancel</a>
              <button type="submit">Save</button>
            </nav>
            <p>
              <label for="contact">Contact</label>
              <input type="text" id="note-contact" required />
            </p>
            <p>
              <label for="date">Date</label>
              <input type="date" id="note-date" required />
            </p>
            <p>
              <label for="type">Type</label>
              <select id="note-type" required>
                <option value="">Select a type</option>
                <option value="phone">Phone call</option>
                <option value="meeting">Hang out</option>
                <option value="update">Update</option>
              </select>
            </p>
            <p>
              <label for="note">Note</label>
            </p>
            </p>
              <textarea id="note-text" required></textarea>
            </p>
          </form>
        </div>
      </div>
    </main>
    <script src="app.js" defer></script>
  </body>
</html>
